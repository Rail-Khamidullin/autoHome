plugins {
    id 'java-library'
}

//group = 'org.example'
//version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.16.0",
            "org.junit.jupiter:junit-jupiter:5.9.3")
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:5.8.0",
            "org.slf4j:slf4j-simple:1.7.29")
}

test {
    useJUnitPlatform()
}